<head>
  <title>Monash MBBS timetable</title>
</head>

<template name="main">
  <div class="container-fluid">
    {{> yield}}
    <footer>
    <hr>
    Data accurate as of the start of Semester 1 2016.<br>
    <small>This tool written by <a href="//kevinshi.cf">Kevin Shi</a>.
    <a href="www.github.com/cachey/timetable">Source on GitHub</a></small>
    </footer>
  </div>
</template>

<template name="select">
  <h1>Monash MBBS timetable <small>Clayton semesters 1 and 2, 2016</small></h1>
  <div class="alert alert-info fade in" role="alert">
    <strong>Hi there!</strong> It might take a while for individual units to load ... <br>Tip of the day: {{randomTip}}
  </div>
  <h4>Select unit to view:</h4>
  {{#each unit}}
    <a class="btn btn-{{class}} btn-lg" href="view/{{number}}">MED{{number}}</a>
  {{/each}}
  <a class="btn btn-lg btn-default" href="view/all">See everything (for VIA revision)</a>
</template>

<template name="display">
  <a class="btn btn-default" href="/">&larr; Go back</a>
  <h1>MED{{number}} timetable</h1>
  {{> relativeTimesPicker}}
  {{> futureOnlyPicker}}
  <div class="row">
    <div class="col-lg-6">{{> mstPicker}}</div>
    <div class="col-lg-6">{{> colorPicker}}</div>
  </div>
  <div class="row">
    <div class="col-lg-6">{{> activityFilter}}</div>
    <div class="col-lg-6">{{> themeFilter}}</div>
  </div>
  <div class="row">
    <div class="col-md-6">{{> nameFilter}}</div>
    <div class="col-md-6">{{> disciplineFilter}}</div>
  </div><br>
  {{> reactiveTable settings=settings}}
</template>
