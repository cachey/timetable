<head>
  <title>Monash MBBS timetable</title>
</head>

<template name="main">
  <div class="container-fluid">
    <div class="row">
      {{> yield}}
      <footer>
        <hr>
        Data accurate as of the start of Semester 1 2016.<br>
        <small>This tool written by <a href="//kevinshi.cf">Kevin Shi</a>. <a href="www.github.com/cachey/timetable">Source on GitHub</a></small>
      </footer>
    </div>
  </div>
</template>

<template name="select">
  <h1>Monash MBBS timetable <small> Clayton semesters 1 and 2, 2016</small></h1>
  {{> usageTip}}
  <h4>Select unit to view:</h4>
  {{#each unit}}
    <a href="view/{{number}}" class="btn btn-{{class}} btn-lg">MED{{number}}</a>
  {{/each}}
   <a href="view/all" class="btn btn-lg btn-default">See everything (for VIA revision)</a>
</template>

<template name="usageTip">
  <div class="alert alert-info alert-dismissible fade in" role="alert">
    <strong>Hi there!</strong> {{randomTip}}
   </div>
</template>

<template name="display">
  <a href="/" class="btn btn-default">&larr; Go back</a>
  <h1>MED{{number}} timetable</h1>
  {{> options}}
  {{> reactiveTable settings=settings}}
</template>
